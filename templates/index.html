<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>House Price Predictor</title>
    <style>
        body { font-family: Arial; margin: 40px; }
        input { margin: 5px; padding: 5px; width: 200px; }
        .container { max-width: 400px; margin: auto; }
    </style>
</head>
<body>
    <div class="container">
        <h2>üè† House Price Prediction</h2>
        <form action="/predict" method="POST">
            <input name="MedInc" placeholder="Median Income" required><br>
            <input name="HouseAge" placeholder="House Age" required><br>
            <input name="AveRooms" placeholder="Average Rooms" required><br>
            <input name="AveBedrms" placeholder="Average Bedrooms" required><br>
            <input name="Population" placeholder="Population" required><br>
            <input name="AveOccup" placeholder="Average Occupancy" required><br>
            <input name="Latitude" placeholder="Latitude" required><br>
            <input name="Longitude" placeholder="Longitude" required><br>
            <button type="submit">Predict</button>
        </form>
        {% if prediction_text %}
            <h3>{{ prediction_text }}</h3>
        {% endif %}
    </div>
</body>
</html>
